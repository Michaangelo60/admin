<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Transaction Admin - Login / Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="/config.js"></script>
</head>
<body>
  <main class="container">
    <h1>Transaction Admin</h1>

    <div id="auth-area">
      <div class="card">
        <h2 id="form-title">Sign In</h2>
        <form id="auth-form">
          <input id="name" placeholder="Full name (register)" />
          <input id="email" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <button id="submit-btn" type="submit" onclick="(function(f){ try{ if(f.requestSubmit) f.requestSubmit(); else f.submit(); }catch(e){ try{ f.submit(); }catch(_){} } })(document.getElementById('auth-form'))">Sign In</button>
        </form>
        <p class="muted"><span id="toggle-text">Don't have an account?</span> <a href="javascript:void(0)" id="toggle-link">Register</a></p>
      </div>
    </div>

    <div id="status" class="muted"></div>

    <footer class="muted">Connects to backend at <code id="backend-origin">http://localhost:5000</code></footer>
  </main>
  <script>
    // Ensure auth page points to backend API when served from a separate static host
    (function(){
      try {
        if (!window.API_BASE && !window.API_URL) {
          window.API_BASE = 'https://xa-poloan.onrender.com';
          window.API_URL = window.API_BASE;
        }
      } catch (e) {}
      try { if (window.API_BASE) document.getElementById('backend-origin').textContent = window.API_BASE; } catch(e){}
    })();
  </script>
  <script src="script.js"></script>
</body>
</html>
